results.push({"nome": "background", "image":"./compass_drelegantia.png", "x_axis": 0, "y_axis": 0});

function loadImages(callback) {
var loadedImages = 0;
var numImages = 0;
// get num of sources
for(var res in results) {
numImages++;
}
for(var res in results) {
results[res]["imageObj"] = new Image();
results[res]["imageObj"].onload = function() {
if(++loadedImages >= numImages) {
callback();
}
};
results[res]["imageObj"].src = results[res]["image"];
}
}

var c = document.createElement("canvas");
c.width = 1850;
c.height = 1660;

var ctx = c.getContext("2d");
loadImages(function() {
for(var res in results) {
ctx.drawImage(results[res]["imageObj"], results[res]["x_axis"], results[res]["y_axis"]);
}
document.getElementById("banner").src = c.toDataURL();
});

</script> </body> </html>
